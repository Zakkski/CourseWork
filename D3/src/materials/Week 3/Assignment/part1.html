<html>

<head>
    <title>TEST</title>
</head>

<body>
    <div id="viz"></div>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
        let height = 500;
        let width = 500;

        let svg = d3.select("#viz")
            .append('svg')
            .attr('height', height)
            .attr('width', width);

        svg.append('rect')
            .attr('width', 100)
            .attr('height', 20)
            .attr('fill', 'blue');

        svg.append('circle')
            .attr('cx', 25)
            .attr('cy', 50)
            .attr('r', 20)
            .attr('fill', 'orange')
            .attr('stroke', 'blue')
            .attr('stroke-width', 2);

        svg.append('circle')
            .attr('cx', 100)
            .attr('cy', 100)
            .attr('r', 40)
            .attr('fill', 'orange')
            .attr('stroke', 'blue')
            .attr('stroke-width', 2);

        svg.append('circle')
            .attr('cx', 200)
            .attr('cy', 200)
            .attr('r', 80)
            .attr('fill', 'orange')
            .attr('stroke', 'blue')
            .attr('stroke-width', 2);

        svg.append('polygon')
            .attr('points', '300,300 313,287 326,300 339,313 326,326 300,326');

    </script>
</body>

</html>
