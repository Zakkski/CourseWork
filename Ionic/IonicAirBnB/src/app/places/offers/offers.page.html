<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button menu="m1"></ion-menu-button>
      </ion-buttons>
    <ion-title>Offers</ion-title>
    <ion-buttons slot="primary">
        <ion-button routerLink="new">
            <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2" text-center>
                <div *ngIf="isLoading" text-center>
                    <ion-spinner color="primary"></ion-spinner>
                </div>
                <div text-center *ngIf="!isLoading && offers.length <= 0">
                    <p>No offers found! Please create one first!</p>
                    <ion-button color="primary" routerLink="/places/tabs/offers/new">
                        Offer New Place
                    </ion-button>
                </div>
                <ion-list *ngIf="!isLoading && offers.length > 0">
                    <ion-item-sliding *ngFor="let offer of offers" #slidingItem>
                        <app-offer-item [offer]="offer"></app-offer-item>
                        <ion-item-options>
                            <ion-item-option color="secondary" (click)="onEdit(slidingItem)" [routerLink]="['/', 'places', 'tabs', 'offers', 'edit', offer.id]">Edit<ion-icon slot="top" name="create"></ion-icon></ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
