<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button>
              <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
          </ion-button>
      </ion-buttons>
    <ion-title>{{ place.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid no-padding text-center>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3" no-padding>
                <ion-img [src]="place.imgURL"></ion-img>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3" padding>
                <p>{{ place.description }}</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3">
                <ion-button color="primary" margin (click)="onBookPlace()">
                    Book
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
