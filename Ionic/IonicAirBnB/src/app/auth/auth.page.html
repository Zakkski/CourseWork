<ion-header>
    <ion-toolbar>
        <ion-title>{{ isLogin ? "Login" : "Signup"}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <!-- <div text-center>
        <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
    </div> -->
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <ion-grid fixed>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-list>
                        <ion-item>
                            <ion-label position="floating">Email</ion-label>
                            <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
                        </ion-item>
                        <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
                            <ion-label>Should be a valid email address.</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Password</ion-label>
                            <ion-input ngModel name="password" required minlength="6" type="password" #passwordCtrl="ngModel"></ion-input>
                        </ion-item>
                        <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
                            <ion-label>Should be at least 6 characters</ion-label>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-button type="button" (click)="onSwitchAuthMode()" color="primary" fill="clear" expand="block">Switch to {{ isLogin ? "Signup" : "Login" }}</ion-button>
                    <ion-button type="submit" color="primary" expand="block" (click)="onLogin()" [disabled]="!f.valid">Login</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
